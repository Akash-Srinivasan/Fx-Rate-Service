# Railway configuration for the worker service (fx-rate-fetcher)
# Use this when deploying the worker as a separate service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/usr/local/bin/start-railway.sh fx-rate-fetcher"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "FETCH_INTERVAL"
default = "15"

[[deploy.environmentVariables]]
name = "LOG_LEVEL"
default = "INFO"
